<h2>
  Wybierz dzia≈Ç:
</h2>
<a *ngFor="let dzial of dzialy" 
 
(click)="setDzial(dzial)" 
>
  <div [class]="'dzial dzial'+dzial.id">
    <h3>{{dzial.przeznaczenie | uppercase}}</h3>
    <p>Nazwisko na fakturze:
      <b>{{ dzial.imienazwisko }}</b>
    </p>
    <p>{{ dzial.opis }}</p>
  </div>
</a>
